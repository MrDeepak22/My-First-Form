<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style1.css">


</head>

<body>

    <div class="parent">
        <h1>By Deepak Kumar</h1>
        <div class="child">
            <div class="heading">
                <h1>Create Account</h1>
            </div>

            <form class="form" id="form" action="appwrk.com">
                <div class="final">

                    <div class="container1">

                        <div class="c1">
                            <label>First Name</label><br>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name"
                                onkeyup="validate()"><span id="sfirst" class="errormessage"></span><br>
                        </div>

                        <div class="c2">
                            <label>Last Name</label><br>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter Your Last Name"
                                onkeyup="validate()"><span id="slast" class="errormessage"></span><br>
                        </div>

                    </div>

                    <div class="container2">
                        <label>Email</label><br>
                        <input type="email" Class="form-control" id="email" placeholder="Enter Your Email"
                            onkeyup="validate()"><span id="semail" class="errormessage"></span><br>
                    </div>

                    <div class="container1">

                        <div class="c1">
                            <label>Password</label><br>
                            <input type="password" Class="form-control" id="password" placeholder="Enter Your Password"
                                onclick="passwordcheck()" onkeyup="validate()">
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            <span id="spassword" class="errormessage"></span><br>
                        </div>

                        <div class="c2">
                            <label>Confirm Password</label><br>
                            <input type="password" Class="form-control" id="confirmpassword"
                                placeholder="Enter Your Password Again" oncliclk="confirm()" onkeyup="validate()">
                              
                                
                                <span
                                id="sconfirmpassword" class="errormessage"></span><br>
                        </div>
                    </div>

                    <div class="container1">
                        <div class="c1">
                            <label>Gender</label>


                            <div class="container4">
                                <div class="c3">
                                    <div class="gender1">
                                        <input type="radio" id="Gender1" name="Male" value="Male" onkeyup="validate()">
                                        <label for="Gender1" class="black">Male</label>
                                    </div>
                                </div>

                                <div class="c3">
                                    <div class="gender2">
                                        <input type="radio" id="Gender2" name="Male" value="Female"
                                            onkeyup="validate()">
                                        <label for="Gender2" class="black">Female</label><br>
                                    </div>
                                </div>
                            </div>
                            <span id="sgender" class="errormessage">
                        </div>

                        <div class="c2">
                            <label>Hobbies</label><br>

                            <div class="container5">
                                <div class="c3">
                                    <input type="checkbox" id="hobbies1" name="Hobbies1" value="Music"
                                        class="checkBoxvalues" onclick="validate()">
                                    <label for="Hobbies1" class="black">Music</label>
                                </div>

                                <div class="c3">
                                    <input type="checkbox" id="hobbies2" name="Hobbies2" value="Sports"
                                        class="checkBoxvalues" onclick="validate()">
                                    <label for="Hobbies2" class="black">Sports</label>
                                </div>

                                <div class="c3">
                                    <input type="checkbox" id="hobbies3" name="Hobbies3" value="Travel"
                                        class="checkBoxvalues" onclick="validate()">
                                    <label for="Hobbies2" class="black">Travel</label>
                                </div>

                                <div class="c3">
                                    <input type="checkbox" id="hobbies4" name="Hobbies4" value="Movies"
                                        class="checkBoxvalues" onclick="validate()">
                                    <label for="Hobbies4" class="black">Movies</label><br>
                                </div>
                            </div>
                            <span id="hobbies" class="errormessage"> </span>

                        </div>
                    </div>

                    <div class="container1">
                        <div class="c1">
                            <label>Source Of Income</label><br>
                            <select class="form-control"><span id="ssourceofincome" class="span"></span>
                                <option value="Employed">Employed</option>
                                <option value="Business">Business</option>
                                <option value="Self Employed">Self Employed</option>
                                <option value="Government Job">Government Job</option>
                                <option value="Private Job">Private Job</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="c2">
                            <label>Income</label><br>

                            <div class="container10">
                                <input type="range" Class="income" value="0" max="200000"
                                    oninput="num.value = this.value" id="range1" onkeyup="validate()">
                                <output id="num" style="font-size:14px"></output><span id="spanid">k</span><br>
                                <span id="num1" class="errormessage"> </span>
                            </div>

                        </div>
                    </div>

                    <div class="container1">
                        <div class="c1">
                            <label>Upload Profile Photo</label><br>
                            <input type="file" id="img" name="img" accept="image/*" onkeyup="validate()"><span id="simg"
                                class="errormessage"></span><br>
                        </div>

                        <div class="c2">
                            <label>Age</label><br>
                            <input type="number" class="form-control" id="age" placeholder="Enter Your Age"
                                onkeyup="validate()"><span id="sage" class="errormessage"></span><br>
                        </div>
                    </div>

                    <div class="container2">
                        <label>Bio</label><br>
                        <textarea name="" id="text" cols="30" rows="3"></textarea><span id="sbio" class="errormessage"
                            onkeyup="validate()"></span><br>
                    </div>

                </div>
                <div class="footer">
                    <button name="Button" onclick="validate()" type="button">Create</button>
                </div>

            </form>

        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
